<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" id="nameInput" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="textInput" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="addComment" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>

<script>
  const nameInputElement = document.getElementById("nameInput");
  const commentInputElement = document.getElementById("textInput");
  const addCommentButton = document.getElementById("addComment");

  addCommentButton.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");

    const name = nameInputElement.value.trim();
    const comment = commentInputElement.value.trim();
    const currentDate = new Date();

    if (name === "") {
      nameInputElement.classList.add("error");
      return;
    }

    if (comment === "") {
      commentInputElement.classList.add("error");
      return;
    }

    const li = document.createElement('li');
    li.className = "comment";

    const divHeader = document.createElement('div');
    divHeader.className = "comment-header";

    const divName = document.createElement('div');
    divName.textContent = name;
    divHeader.appendChild(divName);

    const divDate = document.createElement('div');
    divDate.textContent = currentDate.toLocaleString();
    divHeader.appendChild(divDate);

    const divBody = document.createElement('div');
    divBody.className = "comment-body";
    const divText = document.createElement('div');
    divText.className = "comment-text";
    divText.textContent = comment;
    divBody.appendChild(divText);

    const divFooter = document.createElement('div');
    divFooter.className = "comment-footer";
    const divLikes = document.createElement('div');
    divLikes.className = "likes";
    const spanLikesCounter = document.createElement('span');
    spanLikesCounter.className = "likes-counter";
    spanLikesCounter.textContent = "0";
    const buttonLike = document.createElement('button');
    buttonLike.className = "like-button";
    divLikes.appendChild(spanLikesCounter);
    divLikes.appendChild(buttonLike);
    divFooter.appendChild(divLikes);

    li.appendChild(divHeader);
    li.appendChild(divBody);
    li.appendChild(divFooter);

    const commentsList = document.querySelector(".comments");
    commentsList.appendChild(li);

    nameInputElement.value = "";
    commentInputElement.value = "";

    console.log("New comment added!");
  });

</script>

</html>
